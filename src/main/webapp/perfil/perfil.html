<script>
    function editar() {
        let inputs = document.getElementsByClassName("input");
        let btnEditar = document.getElementById("editarPerfil");
        let btnSalvar = document.getElementById("salvarPerfil");

        console.log(inputs)

        for (let i = 0; i < inputs.length; i++) {
            const el = inputs[i];
            el.disabled = false;
        }

        dataNasc.nextSibling = "date"

        btnEditar.classList.add("none");
        btnSalvar.classList.remove("none");
        btnSalvar.classList.add("primary");

    }

    function salvar() {
        let inputs = document.getElementsByClassName("input");
        let btnEditar = document.getElementById("editarPerfil");
        let btnSalvar = document.getElementById("salvarPerfil");

        for (let i = 0; i < inputs.length; i++) {
            const el = inputs[i];
            el.disabled = true;
        }

        btnSalvar.classList.add("none");
        btnEditar.classList.remove("none");
        btnEditar.classList.add("primary");

    }
</script>
